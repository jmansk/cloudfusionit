<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog | CloudFusionIT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <div class="logo">CloudFusionIT</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="site-content container">
    
    <!-- Blog Header -->
    <section class="blog-header">
      <h1>Welcome to Our Blog</h1>
      <p>Insights, guides, and updates from CloudFusionIT.</p>
    </section>

    <!-- Recent Posts (Loaded Dynamically) -->
    <section class="recent-posts">
      <h2>Recent Posts</h2>
      <div class="post-grid" id="posts-container">
        <!-- JavaScript will load posts here -->
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p>Â© 2025 CloudFusionIT | <a href="#">Privacy Policy</a> | <a href="contact.html">Contact</a></p>
    </div>
  </footer>

  <!-- JavaScript for Loading Blog Posts -->
  <script>
    async function loadPosts() {
      const response = await fetch("blog.json");
      const posts = await response.json();
      const container = document.getElementById("posts-container");

      // Sort posts by date (newest first)
      posts.sort((a, b) => new Date(b.date) - new Date(a.date));

      posts.forEach(post => {
        const postHTML = `
          <div class="card">
            <h3>${post.title}</h3>
            <p>${post.description}</p>
            <a href="${post.url}" class="btn">Read More</a>
          </div>
        `;
        container.innerHTML += postHTML;
      });
    }

    loadPosts();
  </script>

</body>
</html>
